name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature!
  
  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: What feature would you like to see?
      placeholder: Describe the feature
    validations:
      required: true
  
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why would this be useful? What problem does it solve?
      placeholder: Explain why this feature is needed
    validations:
      required: true
  
  - type: textarea
    id: implementation
    attributes:
      label: Possible Implementation
      description: (Optional) Any ideas on how this could be implemented?
      placeholder: Share your implementation ideas
  
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other relevant info, examples, references, etc.
      placeholder: Add any other context here
